<!doctype html>
<html lang="en"  data-ng-app="numbers">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-ng-controller="numbers_controller as vm">
  <h1>Superheroes</h1>


  <div class="search">
    <input type="text" class="herosearchbar" placeholder="Search:" data-ng-model="vm.filter_on" />
  </div>
  <div class="picture">
   <img data-ng-src= {{vm.pic}}>
  </div>


  <table class="table">
    <thead>
      <tr data-ng-repeat="superhero in vm.data | filter: vm.filter_on">
        <div class=ng-if"">
          <th><button class="btn" data-ng-click="vm.pic = superhero.img">{{superhero.name}}</button></th>
          <th>Number: {{superhero.number}}</th>
          <th> {{superhero.group}}</th>
        </div>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
